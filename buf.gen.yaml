version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/TheArticulation/Duty
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/cosmos/gogo
    out: .
    opt: paths=source_relative
